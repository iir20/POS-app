<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Khata - ‡¶ñ‡¶∞‡¶ö‡ßá‡¶∞ ‡¶ñ‡¶æ‡¶§‡¶æ</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="nav-bar">
        <h1>üè™ POS System</h1>
        <div class="nav-links">
            <a href="/">POS</a>
            <a href="/inventory">Inventory</a>
            <a href="/due-list">Due List</a>
            <a href="/expenses">Expenses</a>
            <a href="/dashboard">Dashboard</a>
        </div>
    </div>

    <div class="container">
        <div class="section-title">‡¶ñ‡¶∞‡¶ö‡ßá‡¶∞ ‡¶ñ‡¶æ‡¶§‡¶æ (Expense Ledger)</div>
        
        <div style="background: #f8f9fa; padding: 20px; border-radius: 8px; margin-bottom: 20px;">
            <h3 style="margin-bottom: 15px; color: #667eea;">Add New Expense</h3>
            <div class="form-group">
                <label>Category:</label>
                <select id="expenseCategory">
                    <option value="Rent">Rent</option>
                    <option value="Utilities">Utilities</option>
                    <option value="Salary">Salary</option>
                    <option value="Purchase">Purchase</option>
                    <option value="Transport">Transport</option>
                    <option value="Maintenance">Maintenance</option>
                    <option value="Other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label>Amount (‡ß≥):</label>
                <input type="number" id="expenseAmount" placeholder="Enter amount" step="0.01" min="0">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="expenseDescription" placeholder="Enter description (optional)"></textarea>
            </div>
            <button class="btn-submit" onclick="addExpense()">üí∞ Add Expense</button>
        </div>

        <div class="section-title">Expense History</div>
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Date & Time</th>
                        <th>Category</th>
                        <th>Amount (‡ß≥)</th>
                        <th>Description</th>
                    </tr>
                </thead>
                <tbody id="expensesTableBody">
                    <tr>
                        <td colspan="4" style="text-align: center;">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        async function loadExpenses() {
            const response = await fetch('/api/expenses');
            const expenses = await response.json();
            
            const tbody = document.getElementById('expensesTableBody');
            tbody.innerHTML = '';
            
            if (expenses.length === 0) {
                tbody.innerHTML = '<tr><td colspan="4" style="text-align: center;">No expenses recorded</td></tr>';
                return;
            }
            
            expenses.forEach(expense => {
                const date = new Date(expense.timestamp);
                const tr = document.createElement('tr');
                tr.innerHTML = `
                    <td>${date.toLocaleString()}</td>
                    <td>${expense.category}</td>
                    <td style="font-weight: bold; color: #dc3545;">‡ß≥${expense.amount.toFixed(2)}</td>
                    <td>${expense.description || 'N/A'}</td>
                `;
                tbody.appendChild(tr);
            });
        }

        async function addExpense() {
            const category = document.getElementById('expenseCategory').value;
            const amount = parseFloat(document.getElementById('expenseAmount').value);
            const description = document.getElementById('expenseDescription').value.trim();
            
            if (!amount || amount <= 0) {
                alert('Please enter a valid amount!');
                return;
            }
            
            const response = await fetch('/api/add_expense', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ category, amount, description })
            });
            
            const result = await response.json();
            if (result.success) {
                alert('Expense added successfully!');
                document.getElementById('expenseAmount').value = '';
                document.getElementById('expenseDescription').value = '';
                loadExpenses();
            }
        }

        loadExpenses();
    </script>
</body>
</html>
